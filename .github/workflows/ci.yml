name: CI

on:
  pull_request:

jobs:
  
  nakama:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create Nakama Container
        run: |
          docker run -d --name nakama-instance \
          -p 7350:7350 -p 7351:7351 \
          heroiclabs/nakama
  
  test:
    runs-on: ubuntu-latest
    needs: nakama

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...